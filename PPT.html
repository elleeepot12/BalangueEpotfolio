<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My PowerPoint Showcase</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e3f2fd);
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .ppt-viewer {
            height: 600px;
            border: 2px solid #007bff;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        footer {
            margin-top: 3rem;
            text-align: center;
            color: #6c757d;
        }

        .animated-text {
            font-size: 24px;
            animation: pulse 1.5s infinite;
            color: #0d6efd;
            font-weight: bold;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.7;
                transform: scale(1.05);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ELLES PPT</a>
        </div>
    </nav>

    <div class="container text-center">
        <h2 class="my-4 animated-text">Welcome to My PowerPoint Showcase</h2>

        <!-- Embed your presentation from Google Slides here -->
        <div class="ppt-viewer mb-4">
            <iframe src="https://docs.google.com/presentation/d/1lAYfGw61NO4gbMIcaxaiyppn80syAHFL/edit?usp=sharing&ouid=106334016768755218649&rtpof=true&sd=true"
                    frameborder="0"
                    width="100%"
                    height="100%"
                    allowfullscreen>
            </iframe>
        </div>

        <button class="btn btn-success" onclick="thankYou()">Enjoying the Slides?</button>
    </div>

    <footer class="py-4">
        <p>&copy; 2025 My Presentation Website</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function thankYou() {
            alert("Thanks for viewing the presentation!");
        }
    </script>

</body>
</html>
