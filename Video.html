<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Video Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 ratio */
            height: 0;
            overflow: hidden;
        }

            .video-container video {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }

        footer {
            margin-top: 2rem;
            text-align: center;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Interview activity</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Welcome to My Video Page</h2>

        <!-- Video Section -->
        <div class="video-container mb-4">
            <video controls>
                <source src="Photos/BALANGUE_ELLEN GRACE.mp4" type="video/mp4" />
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="text-center">
            <button class="btn btn-primary" onclick="alert('Thanks for watching!')">Click Me</button>
        </div>
    </div>

    <footer class="py-3">
        <p>&copy; 2025 My Video Website</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        console.log("Video page loaded!");
    </script>

</body>
</html>
